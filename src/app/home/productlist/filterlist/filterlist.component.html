<div class="card flex justify-content-center">
    <div class="flex flex-column gap-3">
        <div class="flex align-items-center">
            <p-radioButton 
                name="filter" 
                value="all" 
                [(ngModel)]="selectedFilterRadio"
                (ngModelChange)="onselectedradiobtnchange()"
                inputId="allRadio">
            </p-radioButton>
            <label for="allRadio" class="ml-2">All ({{all}})</label>
        </div>

        <div class="flex align-items-center">
            <p-radioButton 
                name="filter" 
                value="true" 
                [(ngModel)]="selectedFilterRadio"
                (ngModelChange)="onselectedradiobtnchange()"
                inputId="inStockRadio">
            </p-radioButton>
            <label for="inStockRadio" class="ml-2">In Stock ({{instock}})</label>
        </div>

        <div class="flex align-items-center">
            <p-radioButton 
                name="filter" 
                value="false" 
                [(ngModel)]="selectedFilterRadio"
                (ngModelChange)="onselectedradiobtnchange()"
                inputId="outOfStockRadio">
            </p-radioButton>
            <label for="outOfStockRadio" class="ml-2">Out of Stock ({{outofstock}})</label>
        </div>
    </div>
</div>
