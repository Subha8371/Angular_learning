<div class="product">
    <div class="product-card">
      <img [src]="product.imageURL" alt="{{ product.name }}" class="product-image" />
      <div class="product-details">
        <h4>{{ product.name }}</h4>
        <!-- <p class="description">{{ product.description }}</p> -->
        <!-- <p><strong>Brand:</strong> {{ product.brand }}</p> -->
        <!-- <p><strong>Gender:</strong> {{ product.gender }}</p> -->
        <!-- <p><strong>Category:</strong> {{ product.category }}</p> -->
        <!-- <p><strong>Sizes:</strong> {{ product.size.join(', ') }}</p>
        <p><strong>Colors:</strong> {{ product.color.join(', ') }}</p> -->
        <p><strong>Price:</strong> ${{ product.discountPrice }} <span class="original-price">(${{
          product.price }})</span></p>
        <p *ngIf="product.is_in_inventory"><strong>Items Left:</strong> {{ product.items_left }}</p>
        <p *ngIf="!product.is_in_inventory" class="out-of-stock">Out of Stock</p>
      </div>
    </div>
  </div>
